# Web Application Firewall Configuration for Nginx
# This file contains WAF rules to protect against common web attacks

# Block common exploit attempts
location ~* \.(php|jsp|asp|exe|pl|cgi|scr|dll)$ {
    deny all;
    return 403;
}

# Block access to hidden files and directories
location ~ /\. {
    deny all;
    return 403;
}

# Block access to backup files
location ~ ~$ {
    deny all;
    return 403;
}

# Rate limiting for API endpoints
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;

# Apply rate limiting to sensitive endpoints
location /api/auth/ {
    limit_req zone=auth burst=5 nodelay;
    proxy_pass http://backend:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

location /api/ {
    limit_req zone=api burst=20 nodelay;
    proxy_pass http://backend:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# Security headers
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:;" always;

# Block user agents that are commonly used by attackers
if ($http_user_agent ~* "(sqlmap|nikto|dirbuster|nmap|masscan|acunetix|openvas|qualysguard|nessus)") {
    return 403;
}

# Block requests with suspicious headers
if ($http_referer ~* "(<|>|'|\)|\(|\"|;|\?|%22|%27|%3C|%3E|%00)") {
    return 403;
}

# Log security events
log_format security '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'blocked:$blocked';

access_log /var/log/nginx/security.log security;
